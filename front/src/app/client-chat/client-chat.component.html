<div (click)="seenWrapper()" class="container" mouse>
  <mat-toolbar>
    <button (click)="goToDashboard()" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <p class="name">Admin <span>{{status}}</span></p>
  </mat-toolbar>

  <div #messagesContainer class="messages">
    <mat-card *ngFor="let message of messages; index as index"
              [ngClass]="{'received': message.sender !== 'Admin'}"
              class="message">
      <p>{{message.content}}</p>
      <div class="details">
        <p>{{message.timestamp}}</p>
        <mat-icon>{{messageStatus[index] === 'read' ? 'done_all' : 'done'}}</mat-icon>
      </div>
    </mat-card>
  </div>

  <mat-toolbar class="input">
    <mat-form-field appearance="outline" class="message-input">
      <input (input)="setTyping()" (keyup.enter)="sendMessage()" [(ngModel)]="message" matInput placeholder="Message">
    </mat-form-field>
    <button (click)="sendMessage()" class="send-button" color="primary" mat-raised-button>Send</button>
  </mat-toolbar>
</div>
