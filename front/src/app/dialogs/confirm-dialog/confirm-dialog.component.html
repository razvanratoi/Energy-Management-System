<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
    Are you sure you want to delete {{ data }}?
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button (click)="onCancel()" color="warn" mat-stroked-button>Cancel</button>
    <button (click)="onConfirm()" color="warn" mat-raised-button>Confirm</button>
</mat-dialog-actions>
